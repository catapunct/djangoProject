{% extends 'base.html' %}
{% block title %} Create a new trainer {% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <br>
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Create a new trainer</h3>
            </div>
            <form method="post">
                {% csrf_token %}
               <div class="card-body">
                   {{ form.as_p }}
               </div>
               <div class="card-footer text-center">
                   <button type="submit" class="btn btn-outline-secondary">Save</button>
               </div>
            </form>
        </div>
        </div>
    </div>
</div>
{% endblock %}
